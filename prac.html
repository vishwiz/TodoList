<!DOCTYPE html>
<html>
<head>
  <title>Practical ToDos</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

  <div class='container'>
    <br>
    <br>
    <div></div>
    <div class='row'>
      <div class='col-md-2'></div>
      <div class='col-md-8 well text-center'>

          <h1>Todo List</h1>

    <div>
      <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>
<div>  <br> </div>
    <div>
      <button onclick="handlers.addTodo()">Add</button>
      <input id="addTodoTextInput" type="text" placeholder='enter your todo' class='kl'>
    </div>
<div><br></div>
    <div>
      <button onclick="handlers.changeTodo()">Change Todo</button>
      <input id="changeTodoPositionInput" type="number" placeholder='number start from 0' class='kl'>
      <input id="changeTodoTextInput" type="text" placeholder='enter the chnage you want' class='kl'>
    </div>
<div> <br> </div>
    <div>
      <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
      <input id="toggleCompletedPositionInput" type="number" placeholder='number start from 0' class='kl'>
    </div>

    </div>
      <div class='col-md-2'></div>
    </div>
   <div class="row">
        <div class='col-md-3'></div>
         <div class='col-md-6 well'><ul class='new'></ul></div>
           <div class='col-md-3'></div>
          </div>
  </div>



<script src="script.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
